definitions:
  dto.AuctionCreateRequest:
    properties:
      description:
        type: string
      end_time:
        type: string
      item_name:
        type: string
      start_price:
        type: number
    required:
    - end_time
    - item_name
    - start_price
    type: object
  dto.AuctionUpdateRequest:
    properties:
      description:
        type: string
      end_time:
        type: string
      item_name:
        type: string
    type: object
  dto.UserLoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  dto.UserRegisterRequest:
    properties:
      address:
        type: string
      email:
        type: string
      name:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - email
    - name
    - password
    - username
    type: object
  dto.UserUpdateRequest:
    properties:
      address:
        type: string
      email:
        type: string
      name:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
info:
  contact: {}
